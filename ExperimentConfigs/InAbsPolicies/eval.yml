seed: 44
episodes: 5000
executable_dry_run: ./cmake-build-debug/BenchmarkGamesDebug
executable: ./cmake-build-debug/BenchmarkGamesRelease

agents:

  - varying_its:
      agent_type: oga
      agent_args:
        iterations: [100,200,500,1000,1500,2000]
        expfac: [ 4 ]
        K: [ 3 ]
        eps_a: [0,1,2]
        eps_t: [0,0.4,0.8,1.2,1.6]
        group_partially_expanded_states: [0,1]
        in_abs_policy: [random,uct]

  - 200its:
      agent_type: oga
      agent_args:
        iterations: [200]
        expfac: [ 4 ]
        K: [ 3 ]
        eps_a: [0,1,2]
        eps_t: [0,0.4,0.8,1.2,1.6]
        group_partially_expanded_states: [0,1]
        in_abs_policy: [least_outcomes,random,random_greedy,first,greedy,most_visits,least_visits,uct]

  - 1000its:
      agent_type: oga
      agent_args:
        iterations: [1000]
        expfac: [ 4 ]
        K: [ 3 ]
        eps_a: [0,1,2]
        eps_t: [0,0.4,0.8,1.2,1.6]
        group_partially_expanded_states: [0,1]
        in_abs_policy: [least_outcomes,random,random_greedy,first,greedy,most_visits,least_visits,uct]

models:

  - ct:
      model_type: ct
      model_args:
          idle_action: 1
          width: 4
          height: 3
          spawn_rate: 0.5

  - sa:
      model_type : sa
      model_args:
        map: ./resources/SysAdminTopologies/4_Anand.txt

  - gol:
      model_type: gol
      model_args:
        map: ./resources/GameOfLifeMaps/3_Anand.txt

  - gol_small:
      model_type: gol
      model_args:
        map: ./resources/GameOfLifeMaps/1_IPPC.txt

  - aa:
      model_type: aa
      model_args:
        map: ./resources/AcademicAdvisingCourses/2_Anand.txt
        dense_rewards: 0

  - tam:
      model_type: tam
      model_args:
        map: ./resources/TamariskMaps/2_IPPC.txt

  - recon:
      model_type: recon
      model_args:
        map: ./resources/CooperativeReconSetups/3_IPPC.txt

  - eo:
      model_type: eo
      model_args:
        map: ./resources/EarthObservationMaps/1_IPPC.txt

  - man:
      model_type: man
      model_args:
        map: ./resources/ManufacturerSetups/3_IPPC.txt

  - navigation:
      model_type: navigation
      model_args:
        map: ./resources/NavigationMaps/3_Anand.txt

  - rt:
      model_type: rt
      model_args:
        map: ./resources/Racetracks/ring-2.track

  - sw_15:
      model_type: sw
      model_args:
        size: 15

  - sw_10:
      model_type: sw
      model_args:
        size: 10

  - sw_5:
      model_type: sw
      model_args:
        size: 5

  - st:
      model_type: st
      model_args:
        map: ./resources/SkillsTeachingSkills/5_IPPC.txt

  - tr:
      model_type: tr
      model_args:
        map: ./resources/TrafficModels/1_IPPC.txt

  - trt:
      model_type: trt
      model_args:
        map: ./resources/TriangleTireworlds/5_IPPC.txt

pairings:

  - pair:
      - agents: [varying_its]
      - models: [man,tam,sa,st]

  - pair:
      - agents: [1000its]
      - models: [aa,eo,ct,gol,man,navigation,recon,rt,sa,st,sw_15,tam,tr,trt]

  - pair:
      - agents: [200its]
      - models: [aa,eo,ct,gol,man,navigation,recon,rt,sa,st,sw_15,tam,tr,trt]
